{% extends "./user_base.html" %}
{% load custom_tags %}
{% load static %}

{% block title %}
Feedback
{% endblock %}

{% block content %}

<style>
    #wrap {
        width: 90%;
        max-width: 900px;
        margin: 0 auto 60px;
        box-shadow: 0 3px 6px rgba(0, 0, 0, 0.25);
    }

    .input::before {
        content: "";
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 300px;
        background: #000000;
    }

    .input-content {
        position: relative;
        padding: 44px 55px;
        background: #fff;
        z-index: 10;
    }

    .input-content h2 {
        padding-bottom: 45px;
        font-size: 1.625em;
        font-weight: bold;
        vertical-align: middle;
    }

    .input-content .inputbox {
        overflow: hidden;
        position: relative;
        padding: 15px 0 28px 200px;
    }

    .input-content .inputbox-title {
        position: absolute;
        top: 15px;
        left: 0;
        width: 200px;
        height: 30px;
        color: #666;
        font-weight: bold;
        line-height: 30px;
    }

    .input-content .inputbox-content {
        position: relative;
        width: 100%;
    }

    .input-content .inputbox-content input {
        width: 100%;
        height: 30px;
        box-sizing: border-box;
        line-height: 30px;
        font-size: 14px;
        border: 0;
        background: none;
        border-bottom: 1px solid #ccc;
        outline: none;
        border-radius: 0;
        appearance: none;
    }

    .input-content .inputbox-content input:focus~label,
    .input-content .inputbox-content input:valid~label {
        color: #2962ff;
        transform: translateY(-20px);
        font-size: 0.825em;
        cursor: default;
    }

    .input-content .inputbox-content input:focus~.underline {
        width: 100%;
    }

    .input-content .inputbox-content label {
        position: absolute;
        top: 0;
        left: 0;
        height: 30px;
        line-height: 30px;
        color: #ccc;
        cursor: text;
        transition: all 200ms ease-out;
        z-index: 10;
    }

    .input-content .inputbox-content .underline {
        content: "";
        display: block;
        position: absolute;
        bottom: -1px;
        left: 0;
        width: 0;
        height: 2px;
        background: #000000;
        transition: all 200ms ease-out;
    }

    .input-content .btns {
        padding: 30px 0 0 200px;
    }

    .input-content .btns .btn {
        display: inline-block;
        margin-right: 2px;
        padding: 10px 25px;
        background: none;
        border: 1px solid #c0c0c0;
        border-radius: 2px;
        color: #666;
        font-size: 1.125em;
        outline: none;
        transition: all 100ms ease-out;
    }

    .input-content .btns .btn:hover,
    .input-content .btns .btn:focus {
        transform: translateY(-3px);
    }

    .input-content .btns .btn-confirm {
        border: 1px solid #2962ff;
        background: #2962ff;
        color: #fff;
    }
</style>

<form action="" method="post">
    {% csrf_token %}
    <div id="wrap" class="input">
        <section class="input-content">
            <h2>Feedback Form</h2>
            <div class="input-content-wrap">
                <dl class="inputbox">
                    <dt class="inputbox-title">Name</dt>
                    <dd class="inputbox-content">
                        <input id="input0" type="text" required />
                        <span class="underline"></span>
                    </dd>
                </dl>
                <dl class="inputbox">
                    <dt class="inputbox-title">Feedback</dt>
                    <dd class="inputbox-content">
                        <input id="input1" type="text" required />
                        <span class="underline"></span>
                    </dd>
                </dl>
                <div class="btns">
                    <button class="btn btn-confirm">Submit</button>
                    <button class="btn btn-cancel" type="reset">Reset</button>
                </div>
            </div>
        </section>
    </div>
</form>

{% endblock %}
