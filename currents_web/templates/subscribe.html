{% extends "./user_base2.html" %}
{% load static %}
{% block title %}
Currents
{% endblock %}


{% block content %}

<script>
	function onSubmit() {
		document.getElementById("success-card").style.display = "block";
		document.getElementById("form1").style.display = "none";
		return false;
	}

</script>


<style>
	body {
		background: linear-gradient(to right, rgb(0, 0, 0) 52%, rgb(32, 32, 32) 53%, rgb(235, 224, 232, 1) 100%);
	}

	.card {
		border: none;
		max-width: 450px;
		border-radius: 15px;
		margin: 150px 0 150px;
		padding: 35px;
		padding-bottom: 20px !important;
	}

	.heading {
		color: #C1C1C1;
		font-size: 14px;
		font-weight: 500;
	}

	#img1 {
		transform: translate(160px, -10px);
		max-width: 100%;
		display: block;
		margin: auto;
	}

	.text-warning {
		font-size: 12px;
		font-weight: 500;
		color: #000000 !important;
	}

	#cno {
		transform: translateY(-10px);
	}

	input {
		border-bottom: 1.5px solid #E8E5D2 !important;
		font-weight: bold;
		border-radius: 0;
		border: 0;

	}

	.form-group input:focus {
		border: 0;
		outline: 0;
	}

	.col-sm-5 {
		padding-left: 90px;
	}

	.btn2 {
		padding: 0.6em 2em;
		border-radius: 8px;
		color: #000000;
		font-size: 1.1em;
		border: 0;
		cursor: pointer;
		margin: -5em;
	}

	::placeholder {
		color: black;
		opacity: 0.2;
	}
</style>


<div class="container-fluid">
	<div class="row d-flex justify-content-center">
		<div class="col-sm-12">
			<div class="card mx-auto">
				<p class="heading" style="color: rgb(0, 0, 0);"><b>PAYMENT DETAILS</b></p>
				<form class="form1" method="post" onsubmit="return onSubmit()">
					{% csrf_token %}
					<div class="form-group mb-0">
						<p class="text-warning ">Card Number</p>
						<input type="text" name="card-num" placeholder="1234 5678 9012 3457" name="cardnum" id="cno"
							pattern="[0-9]{16}" required>
					</div>

					<div class="form-group mb-0">
						<p class="text-warning mb-1	">Cardholder's Name</p> <input type="text" name="name"
							placeholder="Name" pattern="^[a-zA-Z]+(([',. -][a-zA-Z ])?[a-zA-Z]*)*$" required>
					</div>
					<div class="form-group pt-2">
						<div class="row d-flex">
							<div class="col-sm-4">
								<p class="text-warning mb-0">Expiration</p>
								<input type="text" name="exp" placeholder="MM/YY" id="exp"
									pattern="(0[1-9]|1[0-2])\/[0-9]{2}" required>
							</div>
							<div class="col-sm-3">
								<p class="text-warning mb-0">CVV</p>
								<input type="password" name="cvv" placeholder="&#9679;&#9679;&#9679;" minlength="3"
									maxlength="4" pattern="[0-9]{3,4}" required>
							</div>
							<div class="col-sm-5 pt-0" id="paymentForm" method="post">
								<button type="submit" class="btn2"><b>Subscribe</b></button>
							</div>
						</div>
					</div>
					<h6>Total Payable: Rs. 199/-</h6>
					{% if msg %}
					<div class="alert alert-success mt-3" role="alert">
						Payment Successful. <a href="{% url 'fy' %}"> Go Back</a>
					</div>
					{% endif %}
				</form>
			</div>
		</div>

	</div>
</div>

{% endblock %}
