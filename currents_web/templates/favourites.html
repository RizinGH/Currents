{% extends "./user_base.html" %}
{% load custom_tags %}
{% load static %}

{% block title %}
Favourites
{% endblock %}


{% block content %}

<style>
  .close-btn {
    position: absolute;
    background-color: transparent;
    border: none;
    top: -5px;
    left: 380px;
    font-size: 20px;
    cursor: pointer;
  }

  .close-btn:hover {
  color: red;
}

/* card */
.cards {
    padding-top: 1%;
    display: -webkit-flex;
    justify-content: center;
    -webkit-justify-content: center;
    padding-bottom: 1%;
  }

  .card__info-hover {
    position: absolute;
    padding: 16px;
    width: 100%;
    opacity: 0;
    top: 0;
  }

  

  .card {
    transition: all .4s cubic-bezier(0.175, 0.885, 0, 1);
    background-color: #fff;
    width: 140%;
    position: relative;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0px 13px 10px -7px rgba(0, 0, 0, 0.1);
  }

  .card:hover {
    box-shadow: 0px 30px 18px -8px rgba(0, 0, 0, 0.1);
    transform: scale(1.10, 1.10);
  }

  .card__info {
    z-index: 2;
    background-color: #fff;
    border-bottom-left-radius: 12px;
    border-bottom-right-radius: 12px;
    padding: 16px 24px 24px 24px;
  }

  .card__category {
    font-family: 'Raleway', sans-serif;
    text-transform: uppercase;
    font-size: 13px;
    letter-spacing: 2px;
    font-weight: 500;
    color: #868686;
  }

  .card__title {
    margin-top: 5px;
    margin-bottom: 10px;
    font-family: 'Roboto Slab', serif;
  }

  .card__by {
    font-size: 12px;
    font-family: 'Raleway', sans-serif;
    font-weight: 500;
  }

  .card__author {
    font-weight: 600;
    text-decoration: none;
    color: #AD7D52;
  }


  .card:hover .card__info {
    background-color: transparent;
    position: relative;
  }

  .card:hover .card__info-hover {
    opacity: 1;
  }
</style>

<div class="pagetitle pt-3">
  <nav style="background-color: #ffffff;">
    <ol class="breadcrumb" style="background-color: #ffffff;">
      <li class="breadcrumb-item h5 text-dark"><i class="bi bi-star-fill"
          style="color: yellow; font-size: 15px; margin-right: 5px;"></i><a>Favourites</a></i></li>
    </ol>
  </nav>
</div><!-- End Page Title -->

<div class="row col-md-12 justify-content-center">
  {% for fav in favourites %}
  <div class="cards col-md-4">
    <div class="card card--1">
      <div class="card__info">
        <button class="close-btn" data-fav_id="{{fav.id}}" onclick="delete_fav(this)">&#xD7;</button>        
        <a class="card__title">{{fav.title}}</a>
        <a href="{{fav.url}}" class="card-link text-muted" target="_blank"><strong>Read More..</strong> </a>
        <span class="card__by"><br><br>by <a class="card__author" title="author">Currents</a></span>
      </div>
    </div>
  </div>
  {% endfor %}
</div>


<script>

function delete_fav(data){
    var id = data.getAttribute("data-fav_id");

    post_data = {
      csrfmiddlewaretoken: "{{ csrf_token }}",
      id: id,
    }

    $.ajax({
      type: 'POST',
      url: "{% url 'delete_fav' %}",
      data: post_data,
      success: location.reload()
    })
  }

</script>
{% endblock %}
