{% extends "./index_base.html" %}
{% load static %}
{% block title %}
  Register
{% endblock %}

{% block content %}

<style>

  .form-control-lg{
    border-radius: 25px;
    padding: 20px; 
    width: 400px;
    height: 15px;   
  }

  .btn {
    background-color: #e7e7e7; 
    color: black;
    border: 2px solid #e7e7e7
    }
  
  .message-error {
    color: red;
  }

  .message-success {
    color: green;
  }

</style>
 
<section style="padding-top: 100px" style="padding-bottom: 100px">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form name="myform" method="POST">
            {% csrf_token %} 
            <div class="divider d-flex justify-content-center my-3">
              <p class="text-center fw-bold mx-10 mb-0" style="font-weight: bold; font-size: 30px;">Register</p>
            </div>

            <div class="form-outline mb-2">
              <label class="form-label text-muted" for="username">Username</label>
              <input type="text" id="username" name="username" class="form-control form-control-lg" required/> 
            </div>
          

            <div class="form-outline mb-3">
              <label class="form-label text-muted" for="password">Email</label>
              <input type="email" id="email" name="email"  class="form-control form-control-lg" required/>
            </div>

            <div class="form-outline mb-4">
              <label class="form-label text-muted" for="password">Password</label>
              <input type="password" id="password" name="password"  class="form-control form-control-lg" required/>
            </div>

            {% if messages %}
            <div class="mgs-area text-center">
                <div class="mgs-item">
                {% for message in messages %}
                <span {% if message.tags %} class="nav_item message-{{ message.tags }} " {% endif %}> {{ message }} </span>
                {% endfor %}
                </div>
            </div>
            {% endif %}

            <p class="text-center" style="font-weight: bold"> Already a user! <a href="{% url 'login' %}" >Login</a></p>
            
            <div class="text-center text-lg-start mt-4 pt-2">
              <input type="submit" name="Submit" class="btn" style="padding-left: 3rem; padding-right: 3rem;" value="Register">
              
            </div>
            
          </form>
        </div>
      </div>
    </div>
   
  </section>
</html>  
{% endblock %}
