{% extends "./user_base.html" %}
{% load static %}

{% block title %}
  ChangePassword
{% endblock %}

{% block content %}

<section class="section ">
    <div class="row justify-content-center" style="margin-top: 40px;">
      <div class="col-lg-6 ">

        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Change Password/ Forgot Password</h5>

            <!-- General Form Elements -->
            <form method="POST">
              {% csrf_token %}
              <input type="text" name="email" value="{{request.user}}" hidden readonly>
              <div class="row mb-3">
                <label for="inputText" class="col-sm-4 col-form-label">New Password</label>
                <div class="col-sm-8">
                  <input type="password" class="form-control" name="new_password">
                </div>
              </div>
              <div class="row mb-3">
                <label for="inputText" class="col-sm-4 col-form-label">Confirmation Password</label>
                <div class="col-sm-8">
                  <input type="password" class="form-control" name="confirm_password">
                </div>
              </div>

              <div class="row mb-3">                
                <div class="col-sm-8">
                  <button type="submit" class="btn btn-warning">Change Password</button>
                </div>
              </div>

            </form>

          </div>
        </div>

      </div>

  
    </div>
  </section>
{% endblock %}
