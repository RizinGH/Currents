{% extends "./user_base.html" %}
{% load custom_tags %}

{% block title %}
foryou
{% endblock %}


{% block content %}
<style>
.card {
  width: 400px;
  background-color: #fff;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  border-radius: 10px;
  overflow: hidden;
}

.header {
  background-color: #333;
  color: #fff;
  padding: 17px;
  text-align: center;
  font-size: 18px;
}

.body {
  padding: 20px;
}

.metal {
  display: flex;
  align-items: center;
  margin-bottom: 20px;
}

.metal-name {
  width: 120px;
  font-size: 16px;
}

.metal-level {
  width: 160px;
  height: 10px;
  background-color: #eee;
  border-radius: 10px;
  overflow: hidden;
  margin-left: 20px;
}

.metal-percent {
  background-color: #333;
  height: 100%;
}

.metal-percent-number {
  margin-left: 20px;
  font-size: 16px;
}


</style>


<div class="card">
    <div class="header">Gold</div>
    <div class="body">
        <div class="metal">
            <div class="metal-name">Today's Price:</div><br>
            <div class="metal-name">1 gram:</div><br>
            <div class="metal-name">8 gram:</div>
            <div class="metal-percent-number"></div>
        </div>
    </div>
</div>




{% endblock %}
