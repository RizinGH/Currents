{% extends "./user_base.html" %}
{% load custom_tags %}

{% block title %}
Metal Rates
{% endblock %}


{% block content %}
<style>
  .cards {
    padding-top: 3%;
    /* width: 100%; */
    /* display: flex; */
    display: -webkit-flex;
    justify-content: center;
    -webkit-justify-content: center;
    /* max-width: 820px; */
  }

  .card__info-hover {
    position: absolute;
    padding: 16px;
    width: 100%;
    opacity: 0;
    top: 0;
  }

  .card__img--hover {
    transition: 0.2s all ease-out;
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    width: 100%;
    position: absolute;
    height: 235px;
    border-top-left-radius: 12px;
    border-top-right-radius: 12px;
    top: 0;

  }

  .card {
    transition: all .4s cubic-bezier(0.175, 0.885, 0, 1);
    background-color: #fff;
    width: 140%;
    position: relative;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0px 13px 10px -7px rgba(0, 0, 0, 0.1);
  }

  .card:hover {
    box-shadow: 0px 30px 18px -8px rgba(0, 0, 0, 0.1);
    transform: scale(1.10, 1.10);
  }

  .card__info {
    z-index: 2;
    background-color: #fff;
    border-bottom-left-radius: 12px;
    border-bottom-right-radius: 12px;
    padding: 16px 24px 24px 24px;
  }

  .card__category {
    font-family: 'Raleway', sans-serif;
    text-transform: uppercase;
    font-size: 13px;
    letter-spacing: 2px;
    font-weight: 500;
    color: #868686;
  }

  .card__title {
    margin-top: 5px;
    margin-bottom: 10px;
    font-family: 'Roboto Slab', serif;
  }

  .card__by {
    font-size: 12px;
    font-family: 'Raleway', sans-serif;
    font-weight: 500;
  }

  .card__author {
    font-weight: 600;
    text-decoration: none;
    color: #AD7D52;
  }


  .card:hover .card__info {
    background-color: transparent;
    position: relative;
  }

  .card:hover .card__info-hover {
    opacity: 1;
  }
</style>
<div class="row col-md-12">
  {% for metal, price in metal_prices.items %}
  <div class="cards col-md-3">
    <div class="card card--1">
      <div class="card__info">
        <span class="card__category"> Today's Price</span>
        <h3 class="card__title">{{metal}}</h3>
        <h3 class="card__title">1 gm: {{price}}</h3>
        <h3 class="card__title">8 gm: {% widthratio price 1 8 %}</h3>
        <span class="card__by">by <a href="#" class="card__author" title="author">Currents</a></span>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
